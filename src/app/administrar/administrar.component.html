<div class="col-6 offset-3">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Prueba
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let col of displayedColumns" matColumnDef="anio">
            <th mat-header-cell *matHeaderCellDef>Año</th>
            <td mat-cell *matCellDef="let element"> {{element.Ano}}</td>
          </ng-container>

          <ng-container *ngFor="let col of displayedColumns" matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor presupuestado</th>
            <td mat-cell *matCellDef="let element"> {{element.Valor | currency}}</td>
          </ng-container>

          <ng-container *ngFor="let col of displayedColumns" matColumnDef="valorComprometido">
            <th mat-header-cell *matHeaderCellDef>Valor comprometido</th>
            <td mat-cell *matCellDef="let element"> {{element.ValorComprometido | currency}}</td>
          </ng-container>

          <ng-container *ngFor="let col of displayedColumns" matColumnDef="valorDisponible">
            <th mat-header-cell *matHeaderCellDef>Valor disponible</th>
            <td mat-cell *matCellDef="let element"> {{element.ValorDisponible}}</td>
          </ng-container>

          <ng-container *ngFor="let col of displayedColumns" matColumnDef="valorBloqueado">
            <th mat-header-cell *matHeaderCellDef>Valor bloqueado</th>
            <td mat-cell *matCellDef="let element"> {{element.ValorBloqueado}}</td>
          </ng-container>

          <ng-container *ngFor="let col of displayedColumns" matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element"><button>Más</button></td>
          </ng-container>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
